<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BattleShip BoardGame</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div style="padding:50px 100px 150px 450px">
    <div style="white-space:nowrap;margin-left:130px">
      <h1>BattleShip Board Game</h1>
      <h3 id='BoardName1'>Game Address</h3>
        <div style="position:relative;left:-30px">
          <h4 style="position:relative;left:-240px">Game Address</h4>
        <select name='Game_Address' id='addressbox' style="width:150px;position:relative;left:-250px;top:10px"size='25'>
        </select>
        <br>
        <button id="joingame" style="position:relative;left:-245px;top:20px" class="btn-joingame" onclick="App.joinGame()"> Join Game </button>
        <button style="position:relative;left:-245px;top:20px" onclick="App.copy()"> Paste </button>
        <input style="position:relative;WIDTH:190pt;left:-445px;top:55px" type="text" id="new_id" placeholder="Input The New Game Address"></input>
        <button id="joingame_new" style="position:relative;left:-645px;top:90px" class="btn-joingame_new" onclick="App.joinGame_new()"> Join New Game </button>
          <script>
            for(i=0;i<=9;i++){
            document.write('<div style="white-space:nowrap; position:relative; left:580px; top:-430px">');
              for(j=0;j<=9;j++){
                btn_id = 10 * i + j;
                document.write('<button id="attack" class="btn-look" style="position:relative;WIDTH:20pt; HEIGHT:20pt; background-color:#CCEEFF"  value=0> </button>');

            }
            document.write('</div>');
          }
          </script>
      </div>
    </div>
    <div style="position:relative;top:-750px">
      <script>
        for(i=0;i<=9;i++){
        document.write('<div style="white-space:nowrap; position:relative; left:100px">');
          for(j=0;j<=9;j++){
            btn_id = 10 * i + j;
            document.write('<button id="attack" class="btn-atk" style="position:relative;WIDTH:40pt; HEIGHT:40pt; background-color:#CCEEFF" onclick="App.clicka(',btn_id,')" onmouseover="App.clickb(',btn_id,')" onmouseout="App.clickc(',btn_id,')" value=0> </button>');

        }
        document.write('</div>');
      }
      </script>
      <br>
      <div style="position:relative;left:100px;white-space:nowrap;">
        <input type="checkbox" id="chk_verti" style="margin-left:160px;position:relative" name="check_vertical" value="checked" > <label for="chk_verti"> Vertical</label>
        <button id="refresh" style="position:relative;margin-left:10px" class="btn-refresh" onclick="App.refresh()"> Refresh </button>
        <br>
        <label for="receiver">Opponent:</label><input style="position:relative;WIDTH:270pt" type="text" id="receiver" placeholder="ex)0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
        <br>
        <div style="position:relative;left:60px;top:10px">
        <button id="newgame" style="position:relative;margin-left:10px" class="btn-newgame" onclick="App.makenewGame()"> Make Game </button>
        <button id="findgame" style="position:relative;margin-left:10px" class="btn-findgame" onclick="App.FindGame()"> Find Game </button>
        <button id="readygame" style="position:relative;margin-left:10px" class="btn-ready" onclick="App.readyGame()"> Ready </button>
        <button id="checkturn" style="position:relative;margin-left:10px" class="btn-check" onclick="App.CheckTurn()"> Check Turn </button>
      </div>
      </div>
    </div>
  </div>
      <br>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
